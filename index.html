<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media.css">
</head>

<body>
    <section class="area-img">
        <img src="img/img.svg" alt="usuarios">
    </section>
    <section class="container">
        <header>
            <p>Bem vindo de volta</p>
            <h1>Faça login na sua conta</h1>
        </header>
        <form action="#" class="form">
            <label for="email">E-mail </label>
            <input type="email" id="email" placeholder="exemplo@gmail.com" required>


            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="******" minlength="6" required>

            <section class="opcoes">
                <label for="lembrar"><input type="checkbox" id="lembrar">Lembre de mim</label>
                <a href="#">Esqueceu sua senha?</a>
            </section>

            <button class="btn-entrar">Entrar</button>
            <button class="btn-entrar-google"> 
                <img src="img/logo.svg" alt="logo-google">
                Ou faça login com o Google</button>
        </form>
        <p class="nova-conta">Não tem uma conta? <a href="#">Cadastre-se</a></p>
    </section>
   
</body>

</html>
